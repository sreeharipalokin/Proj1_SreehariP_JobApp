{% extends "jobapp/Base.html" %}

{% block body %}
<div class="deletion-warning">Are you sure you want to delete ?</div>
<form method="POST">
    {% csrf_token %}
<div class="delete-choice-btn">
     <button type="submit" value="Yes" class="delete-yes">Yes</button>
     <a href="{% url "index" %}"><button type="button" class="delete-no">No</button></a>
</div>
</form>
{% endblock body %}
